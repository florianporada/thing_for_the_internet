<ion-header>
  <ion-navbar>
    <ion-title>
      List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>Dummy title</h2>
      <p>Dummy desc</p>
      <button ion-button clear item-right>Print</button>
    </ion-item>
    <ion-item ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <ion-thumbnail item-left>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.desc}}</p>
      <button ion-button clear item-right>Print</button>
    </ion-item>
  </ion-list>
</ion-content>
