<html lang="en">
<head>
  <meta charset="utf-8">

  <title>printr. - config</title>
  <meta name="description" content="Configuration page for your printr.">
  <meta name="author" content="florianporada">

  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>printr.<h1/>
          <h4>configuration<h4/>
        </div>
      </div>
      <div class="row">
		     <form id="printerConf" class="col-xs-12 form-horizontal" onsubmit="return false;">
            <fieldset>
                <!-- Form Name -->
                <legend>server</legend>
                <!-- Name input-->
                <div id='info1'></div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="name">Name</label>
                    <div class="col-md-6">
                        <input id="name" name="name" type="text" placeholder="Printy McPrintface" class="form-control input-md" required="">
                    </div>
                </div>
                <!-- Passcode input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="passcode">Passcode</label>
                    <div class="col-md-6">
                        <input id="passcode" name="passcode" type="password" placeholder="very safe passcode" class="form-control input-md" required="">
                    </div>
                </div>
                <!-- protocol selection -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="protocol">Protocol</label>
                    <div class="col-md-4">
                        <select id="protocol" name="protocol" class="form-control" required="">
                            <option value="http">HTTP</option>
                            <option value="https">HTTPS</option>
                        </select>
                    </div>
                </div>
                <!-- socketurl input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="socketurl">Socketurl</label>
                    <div class="col-md-6">
                        <input id="socketurl" name="socketurl" type="text" placeholder="www.noiseyairplanes.me" class="form-control input-md" required="">
                    </div>
                </div>
                <!-- socketport input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="socketport">Socketport</label>
                    <div class="col-md-6">
                        <input id="socketport" name="socketport" type="number" placeholder="3333" class="form-control input-md" required="">
                    </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="submitButton0"></label>
                    <div class="col-md-8">
                        <input id="submitButton0" type="submit" name="submitButton0" class="btn btn-success" value="Save">
                    </div>
                </div>
                <legend>printer</legend>
                <!-- serialport selection -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="serialport">Serialport</label>
                    <div class="col-md-4">
                        <select id="serialport" name="serialport" class="form-control" required="">
                            <option value="0">no port found</option>
                        </select>
                    </div>
                </div>
                <!-- baudrate input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="baudrate">Baudrate</label>
                    <div class="col-md-6">
                        <input id="baudrate" name="baudrate" type="number" placeholder="9600" class="form-control input-md" required="">
                    </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="submitButton1"></label>
                    <div class="col-md-8">
                        <input id="submitButton1" type="submit" name="submitButton1" class="btn btn-success" value="Save">
                    </div>
                </div>
            </fieldset>
        </form>
  	</div>
    <div class="row">
        <form id="wifiConf" class="col-xs-12 form-horizontal" onsubmit="return false;">
           <fieldset>
               <!-- Form Name -->
               <legend> WiFi Configuration</legend>
               <!-- Name input-->
               <div id='info2'></div>
               <!-- ssid input-->
               <div class="form-group">
                   <label class="col-md-4 control-label" for="socketurl">SSID</label>
                   <div class="col-md-6">
                       <input id="ssid" name="ssid" type="text" placeholder="ssid" class="form-control input-md" required="">
                   </div>
               </div>
               <!-- psk input-->
               <div class="form-group">
                   <label class="col-md-4 control-label" for="psk">PSK</label>
                   <div class="col-md-6">
                       <input id="psk" name="psk" type="password" placeholder="444" class="form-control input-md" required="">
                   </div>
               </div>
               <!-- Button -->
               <div class="form-group">
                   <label class="col-md-4 control-label" for="submitButton2"></label>
                   <div class="col-md-8">
                       <input id="submitButton2" type="submit" name="submitButton2" class="btn btn-success" value="Save">
                   </div>
               </div>
           </fieldset>
       </form>
     </div>
  </div>
  <script src="components/jquery/dist/jquery.min.js"></script>
  <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="components/trianglify/dist/trianglify.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
